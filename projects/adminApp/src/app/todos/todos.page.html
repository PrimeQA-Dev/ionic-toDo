<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Your ToDos</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="icon-only" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    [debounce]="1000"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="gotoAddTodo()"
  >
    <ion-fab-button color="primary">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngFor="let todo of visibleToDos; index as i">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>{{ todo.title }}</h2>
          <h3>{{ todo.description }}</h3>
          <p>Due Date: <span [innerHTML]="getDate(todo.dueDate)"></span></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="update(todo)">Update</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(todo)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
