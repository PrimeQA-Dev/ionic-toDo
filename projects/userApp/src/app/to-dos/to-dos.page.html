<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Your ToDos</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="icon-only" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let todo of visibleToDos; index as i">
    <ion-item>
      <ion-label>
        <h2>{{ todo.title }}</h2>
        <h3>{{ todo.description }}</h3>
        <p>Due Date: <span [innerHTML]="getDate(todo.dueDate)"></span></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
